$partial("templates/header.html")$

        <div class="content">
            <h1>$title$</h1>
            $if(description)$
            <div class="desc">$description$</div>
            $endif$
            <div class="info">
                $if(tags)$
                <span class="bullet">C</span>
                <span class="item">$tags$&nbsp; </span>
                $endif$
                <span class="bullet">&amp;</span>
                <span class="item">$created$&nbsp; </span>
                <span class="bullet">j</span>
                <span class="item">$updated$&nbsp; </span>
                <span class="bullet">?</span>
                <span class="item">$status$&nbsp; </span>
                <span class="bullet">W</span>
                <span class="item">$belief$</span>

            $body$
        </div>

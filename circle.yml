machine:
  ghc:
    version: 7.10.1
dependencies:
  cache_directories:
    - _site
  override:
    - cabal update
    - cabal sandbox init
    - cabal install --upgrade-dependencies --constraint="template-haskell installed" --dependencies-only --enable-tests --force-reinstall
  post:
    - cabal build
    - sudo pip install awscli
test:
  override:
    - dist/build/expoundite/expoundite build
    - ./retouch.sh
deployment:
  aws:
    branch: master
    commands:
      - ./publish.sh
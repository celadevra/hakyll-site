machine:
  timezone: Asia/Shanghai
dependencies:
  cache_directories:
    - .cabal-sandbox
    - "~/.stack"
  override:
    - stack setup
  post:
    - sudo apt-get update && sudo apt-get install s3cmd
  
test:
  override:
    - stack build
  post:
    - stack install
    - ./retouch.sh
    - expoundite build

deployment:
  aws:
    branch: master
    commands:
      - aws configure set preview.cloudfront true
      - echo -e "[default] \naccess_key = $S3CFG_ACCESSKEY \nsecret_key = $S3CFG_SECRETKEY \n" > /home/ubuntu/.s3cfg
      - s3cmd sync _site s3://expoundite.net/test --guess-mime-type --default-mime-type "text/html" --recursive --delete-removed --acl-public
      - aws cloudfront create-invalidation --distribution-id E2WQV7PA6MMP54 --paths "/*"

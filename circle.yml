machine:
  ghc:
    version: 7.10.1
dependencies:
  cache_directories:
    - _site
  pre:
    - cabal update
  post:
    - cabal build
    - sudo pip install awscli
test:
  override:
    - dist/build/expoundite/expoundite build
    - ./retouch.sh
deployment:
  aws:
    branch: master
    commands:
      - ./publish.sh